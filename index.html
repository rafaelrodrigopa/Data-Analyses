			<div id="analyze">
				<div class="contratante">
					<label>Arquivo recebido da Tercerizada</label></br>

				</div>
			</div>

			<div id="result">

						<div class="cart-divergencia">
							<h2>Divergência</h2>
							<div class="diver-justify">
								<p></p>
							</div>
						</div>
					</div>

					<div class="direita">

						<form action="" method="post" enctype="multipart/form-data">
							<input type="file" name="imagem" id="imagem" onchange="previewImagem()">

						</form>
