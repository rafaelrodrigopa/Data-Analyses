<!doctype html>
<html lang="pt-BR">
<head>
	<!-- SEO -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Sistema web comparador de arquivo de inventário.">
	<meta name="keywords" content="Inventário, Tercerizada, comparativo, arquivos, sistema">
	<meta name="robots" content="noindex, nofollow">
	<meta name="author" content="Rafael Rodrigo">
	<meta name="copyright" content="Rafael Rodrigo">
	<meta name="laguage" content="pt-BR">
	<meta name="rating" content="general">

	<title>File Analysis</title>

	<script src="./js/scripts.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/eye-solid.svg" type="image/x-icon">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<img  src="./img/eye-solid.svg" alt="Logotipo">
		<!--<h1>Data Analysis</h1>-->
		<div id="menu-bar">
			<nav>
				<ul>
					<li><a href="./index.html">Análise</a></li>
					<li><a href="./sobre.html">Sobre</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div id="wrapper">
		<main>
			<h2>Clique nos botões para limpar ou analisar: <button onclick="analysis()" class="run">Analisar</button><button class="clear" onclick="reset()">Limpar</button></h2>
			<div id="analyze">
				<div class="contratante">
					<label>Arquivo recebido da Tercerizada</label></br>
					<input type="file" id="inputCSV" onchange="pegaCSV(this,'CSVSaida')">
					<div id="CSVSaida"></div>
				</div>
				
				<div class="contratado">
					<label>Arquivo enviado para a Tercerizada</label></br>
					<input type="file" id="inputCSVRecebido" onchange="pegaCSV(this,'CSVSaidaRecebido')">
					<div id="CSVSaidaRecebido"></div>
				</div>
			</div>
			<h2 class="comp">Resultado da análise de arquivos: </h2>
			<div id="result">

					<div class="esquerda">
						<p class="env-items">Total de itens enviados para a Tercerizada:&nbsp;&nbsp; </p>
						<p class="rec-items">Total de itens recebidos da Tercerizada:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </p>

						<div class="cart-divergencia">
							<h2>Divergência</h2>
							<div class="diver-justify">
								<p></p>
							</div>
						</div>
					</div>

					<div class="direita">
						<p class="qtd-unities-contratada">Total de peças da empresa de inventário: &nbsp;&nbsp;</p>

						<form action="" method="post" enctype="multipart/form-data">
							<input type="file" name="imagem" id="imagem" onchange="previewImagem()">
							<img id="bate">
						</form>

						<!--<div id="imgComp">
							<input type="file" id="inputIMG" onclick="loadImagem()">
							<div id="imagem"></div>
						</div>-->
					</div>
			</div>
		</main>
	</div>
	<footer>
		<p>&copy; Rafael Rodrigo 2020</p>
		<div class="redes-sociais">
			<a href="https://www.linkedin.com/in/rafael-almeida-p" target="_blank"><img src="./img/linkedin-brands.svg" alt="logotipo_linkedin"></a>
			<a href="https://github.com/rafaelrodrigopa" target="_blank"><img src="./img/github-brands.svg" alt="logotipo_linkedin"></a>
		</div>
	</footer>
</body>
</html>
